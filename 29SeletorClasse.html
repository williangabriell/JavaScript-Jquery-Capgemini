<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Seletor Classe</title>
    <script>
        function exibirTexto(){
            var campo = documento.getelementsByClassName("texto")[2];
            alert(campo.innerHTML);
        }

    </script>
</head>
<body>

    <button onclick="exibirTexto()">Clique</button>

    <h1 class="texto">Título H1</h1>
    <h2 class="texto">Título H2</h2>
    <p class="texto">Parágrafo</p>

</body>
</html>
