<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Evento Clique</title>
    <script>
        function mensagem() {
            alert("Você clicou no botão!");
        }
    </script>
</head>
<body>
    
    <button onclick="mensagem()">
        Clique aqui
    </button>

</body>
</html>
