<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Evento Alteração</title>
    <script>
        function mensagem() {
           var curso = document.getElementById("cursos").value;
           alert("Você escolheu o curso de " + curso);
        }

    </script>
</head>
<body>
    
    <select onchange="mensagem()" id="cursos">
        <option>Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>

</body>
</html>
