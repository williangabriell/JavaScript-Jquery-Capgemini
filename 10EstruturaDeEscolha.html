<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Estrutura De Escolha</title>
    <script>
        //Variável
        var codigo = 1;

        //Estrutura de Escolha
        switch(codigo){
            case 1:
                alert("Pizza");
                break;
            case 2:
                alert("Suco");
                break;
            case 3:
                alert("Macarrão");
                break;
            default:
                console.log("Código inválido");
        }



    </script>
</head>
