<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Laço Faça Enquanto</title>
    <script>

        //Variável
        var indice = 1;

        //Laço de repetição faça enquanto
        do{
            alert(indice);
            indice++;
        } while(indice <= 3);


    </script>
</head>
<body>
    
</body>
</html>
