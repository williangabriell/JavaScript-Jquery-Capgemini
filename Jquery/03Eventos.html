<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <script src="jquery-3.7.1.js"></script>

    <script>
        
        $(document).ready(function(){

            $("button").click(function(){
                $("h1").html("Você clicou no botão!");
            });



        });
    </script>

</head>
<body>
    
    <h1></h1>
    <button>Clique</button>


</body>
</html>
