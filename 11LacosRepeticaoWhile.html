<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Laços de Repetição while</title>
    <script>

       //Variável
        var indice = 0;

         //Laço de repetição while
         while(indice <= 3){
            alert("Oi " + indice);

            indice++;
         }




    </script>
