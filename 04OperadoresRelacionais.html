<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Operadores Relacionais</title>
    <script>
        // Maior que >
        alert(5 > 3); // true
        // Menor que <
        alert(5 < 4); // false
        //  Igual =
        alert(5 == 5); // true
        // Maior ou igual >=
        alert(5 >= 5); // true      
        // Menor ou igual <=
        alert(4 <= 5); // true  
        // Diferente !=
        alert(5 != 3); // true

    </script>
</head>
<body>
    
</body>
</html>
